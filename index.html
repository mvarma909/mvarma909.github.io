<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    header { text-align: center; margin-bottom: 40px; }
    nav { margin-bottom: 40px; }
    a { text-decoration: none; color: blue; }
    a:hover { text-decoration: underline; }
    .blog-post { border-bottom: 1px solid #ccc; padding-bottom: 20px; margin-bottom: 20px; }
    .date { color: gray; font-size: 0.9em; }
  </style>
</head>
<body>

<header>
  <h1>My Blog</h1>
</header>

<section id="latest-post">
  <h2>Latest Blog Post</h2>
  <!-- Latest post content will be inserted here -->
</section>

<nav>
  <a href="archive.html">View All Blogs</a>
</nav>

<script>
// Example blog posts data
const blogPosts = [
  {
    title: "How to Publish Your First Webpage",
    date: "2025-10-05",
    content: "<p>This is the content of the blog post about publishing your webpage...</p>"
  },
  {
    title: "Understanding HTML Basics",
    date: "2025-09-20",
    content: "<p>HTML is the foundation of all websites...</p>"
  },
  {
    title: "Why Use GitHub Pages for Hosting?",
    date: "2025-09-10",
    content: "<p>GitHub Pages provides free hosting...</p>"
  }
];

// Sort posts by date descending
blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

// Show latest post
const latest = blogPosts[0];
const latestSection = document.getElementById('latest-post');
latestSection.innerHTML += `
  <div class="blog-post">
    <h3>${latest.title}</h3>
    <div class="date">${new Date(latest.date).toDateString()}</div>
    ${latest.content}
  </div>
`;
</script>

</body>
</html>
